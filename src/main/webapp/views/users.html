<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
    <tr ng-repeat="user in users">
        <td class="text-center">
            {{user.id}}
        </td>
        <td class="text-center">
            {{user.firstName}}
        </td>
        <td class="text-center">
            {{user.lastName}}
        </td>
        <td class="text-center">
            {{user.mail}}
        </td>
    </tr>
</table>
